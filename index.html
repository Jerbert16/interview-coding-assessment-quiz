<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Coding Assessment Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <div class="high-scores">View High Scores</div>
      <div class="time">Time:</div>
      <div class="timer-text">75</div>
    </header>
    <main class="quiz-area">
      <h1>Coding Quiz Challenge</h1>
      <div class="quiz-questions">
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that wrong answers will take 10 seconds off the
          timer!
        </p>
        <button class="start-button">Start Quiz!</button>
      </div>
    </main>
    <script src="./Assets/script2.js"></script>
  </body>
</html>
